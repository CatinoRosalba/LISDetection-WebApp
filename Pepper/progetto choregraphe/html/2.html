<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>

    <div class="vh-100 d-flex align-items-center justify-content-center">

        <figure class="figure">
            <img src="gif/grazie.gif" class="figure-img img-fluid rounded" id="myPicture" alt="segno lis">
            <h4 class="text-center" id="descPic"></h4>
        </figure>

    </div>
       
    
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
    <script>
        window.onload = choosePic;

        var myPix = new Array("gif/grazie.gif","gif/hello.gif","gif/ily.gif");
        var descPix = new Array("Thank you", "Hello", "I love you");

        function choosePic() {
            var randomNum = Math.floor(Math.random() * myPix.length);
            document.getElementById("myPicture").src = myPix[randomNum];
            document.getElementById("descPic").innerHTML = descPix[randomNum];
        }
    </script>

</body>
</html>
