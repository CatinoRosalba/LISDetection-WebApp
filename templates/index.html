</body>
    <script type="text/javascript">
        const aLink = document.getElementsByTagName('a');
        const stopSpeach = function() {
           synth.cancel();
        }
        for (var i = aLink.length - 1; i >= 0; --i) {
            aLink[i].onclick = stopSpeach;
        }

        (() => {
            if (!"speechSynthesis" in window) {
