<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>

    <title>Minigioco Alfabeto</title>
    <script>
    function start(){
        var div = document.getElementById("rec")
        div.hidden = false

        var iframe = document.getElementById("status")
        var next  = document.getElementById("next")
        setInterval(()=>{
            var element = iframe.contentWindow.document.getElementsByTagName("body")[0].innerText;
            if(String(element).search("Corretto!")!=-1){
                next.disabled = false
            }
        },2000)
    }
    </script>
</head>
<body>
    <div class="vh-50">

        <h1 class="text-center mb-5 mt-3">eLIS</h1>

        <div id="dialogo" class="text-center mb-3">
            <p class="fs-3 lh-sm">
            <p class="fs-2">Scegli uno dei due minigiochi</p>
        </div>

        <div class="container text-center d-flex align-items-center justify-content-center" >
            <div class="row">

                <div class="card p-3" style="width: 18rem;">
                    <p> Mostrami il segno di {{name_pic}}</p>
                    <h1 class="text-center"> <button type="button" id="start" class="btn btn-primary" onclick="start()"> Inizia Riconoscimento </button> </h1>
                    <div class="col w-auto" id="rec" hidden>
                        <img src="{{ url_for('video_feed') }}" width="100%"> <br>
                        <iframe id="status" src="{{ url_for('return_detect_alfabeto') }}" style="border: 3px solid red;"> </iframe>
                        <a id="index" class="btn btn-primary"  href="{{ url_for('index') }}"> Home </a>
                        <button type="button" id="next" class="btn btn-primary" disabled> <a href="{{ url_for('pic_alfabeto') }}"> Prossima Lettera </a> </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
