<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
    <title>Live Streaming</title>
</head>
<body>
    <div class="vh-50">
        <h2 class="text-center mb-5 mt-3">Minigioco Segni</h2>
        <div class="container text-center d-flex align-items-center justify-content-center" >
            <div class="row">
                <div class="col me-5">
                    <figure class="figure">
                        <img src="{{sign_gif}}" class="figure-img img-fluid rounded" alt="segno lis">
                        <h4 class="text-center"> {{name_gif}} </h4>
                        <h5 class="text-center"> <button type="button" id="next" class="btn btn-primary" onclick="next()" disabled> <a href={{ url_for('minigioco') }}> Avanti </a> </button> </h5>
                        <h5 class="text-center"> <button type="button" id="index" class="btn btn-primary" onclick="index()"> <a href={{ url_for('index') }}> Homepage </a> </button> </h5>
                    </figure>
                </div>
                <div class="col w-auto" id="content">
                    <img src="{{ url_for('video_feed') }}" width="100%"> <br>
                    <embed src="{{ url_for('detect_action') }}" style="border: 3px solid red;">
                </div>
            </div>
        </div>
    </div>

</html>
